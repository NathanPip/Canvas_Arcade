<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Dodger</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <p class="highscore"></p>
      <div
        class="game-container"
        style="width: 900px; height: 550px; border: 1px solid white;"
      >
        <canvas
          class="game-window"
          id="background"
          width="900"
          height="550"
          style="background:black;"
        ></canvas>
        <canvas
          class="game-window"
          id="player"
          width="900"
          height="550"
        ></canvas>
        <canvas class="game-window" id="gui" width="900" height="400"></canvas>
      </div>
      <h3>Controls</h3>
      <ul class="controls">
        <li class="controls-item">Up Arrow: Move Up</li>
        <li class="controls-item">Down Arrow: Move Down</li>
        <li class="controls-item">Right Arrow: Move Right</li>
        <li class="controls-item">Left Arrow: Move Left</li>
      </ul>
      <a href="../index.html">
        <h2 id="back">Back</h2>
      </a>
    </div>
    <script type="module" src="../scripts/SuperDodger.js"></script>
  </body>
</html>
