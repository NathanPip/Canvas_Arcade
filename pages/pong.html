<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pong</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="game-container"
        style="width: 500px; height: 500px; border: 1px solid white;"
      >
        <canvas
          class="game-window"
          id="background"
          width="500"
          height="500"
          style="background: black"
        ></canvas>
        <canvas
          class="game-window"
          id="player"
          width="500"
          height="500"
        ></canvas>
        <canvas
          class="game-window"
          id="enemy"
          width="500"
          height="500"
        ></canvas>
        <canvas class="game-window" id="ball" width="500" height="500"></canvas>
        <canvas class="game-window" id="gui" width="500" height="500"></canvas>
      </div>
      <h3>Controls</h3>
      <ul class="controls">
        <li class="controls-item">Up Arrow: Move Up</li>
        <li class="controls-item">Down Arrow: Move Down</li>
      </ul>
      <a href="../index.html">
        <h2 id="back">Back</h2>
      </a>
    </div>
    <script src="../scripts/Pong.js"></script>
  </body>
</html>
