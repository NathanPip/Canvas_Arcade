<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Canvas Arcade</title>
  </head>
  <body>
    <canvas id="window-background"></canvas>
    <div class="wrapper">
      <h1 class="title">Canvas Arcade</h1>
      <h3 class="hide-sm">Sadly, the games do not work on mobile</h2>
      <div id="pong-container">
        <p class="score left-score"></p>
        <div
          class="game-container"
          style="width: 500px; height: 500px; border: 3px solid white;"
        >
          <canvas
            class="game-window"
            id="background"
            width="500"
            height="500"
            style="background: #010101"
          ></canvas>
          <canvas
            class="game-window"
            id="player"
            width="500"
            height="500"
          ></canvas>
          <canvas
            class="game-window"
            id="enemy"
            width="500"
            height="500"
          ></canvas>
          <canvas
            class="game-window"
            id="ball"
            width="500"
            height="500"
          ></canvas>
          <canvas
            class="game-window"
            id="gui"
            width="500"
            height="500"
          ></canvas>
        </div>
        <p class="score right-score"></p>
      </div>
      <p class="about">
        A small site to host a bunch of html canvas games I made as a kid. Hope you enjoy ;)
      </p>
      <div class="games">
        <div class="game">
          <a href="pages/pong.html">
            <img
              src="./images/pong.png"
              alt="pong game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Pong</h3>
          </a>
        </div>
        <div class="game">
          <a href="pages/super-dodger.html">
            <img
              src="./images/super_dodger.png"
              alt="superdodger game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Super Dodger</h3>
          </a>
        </div>
        <div class="game">
          <a href="pages/galactic-savior.html">
            <img
              src="./images/galactic_savior.png"
              alt="galactic savior game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Galactic Savior</h3>
          </a>
        </div>
        <div class="game">
          <a href="pages/red-vs-blue.html">
            <img
              src="./images/red_v_blue.png"
              alt="red versus blue game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Red Vs. Blue</h3>
          </a>
        </div>
        <div class="game">
          <a href="pages/get-coin.html">
            <img
              src="./images/get_coin.png"
              alt="get coin game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Get Coin</h3>
          </a>
        </div>
        <div class="game">
          <a href="pages/falling-squares.html">
            <img
              src="./images/falling_squares.png"
              alt="falling squares game screenshot"
              class="game-img"
            />
            <h3 class="game-title">Falling Squares</h3>
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/PongAuto.js"></script>
    <script type="module" src="scripts/Background.js"></script>
  </body>
</html>
